<!DOCTYPE html>
<html>

<head>
  <title>Sam Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <header class="col-12"></header>
    </div>
    <div class="row">
      <div class="col-2">
        <h2>Messages:</h2>
        <p id="user-messages"></p>
      </div>
      <div class="col-8 game-board">
        <div class="container">
          <div class="row">
            <div class="col-4 placer box" id="space0"></div>
            <div class="col-4 placer box" id="space1"></div>
            <div class="col-4 placer box" id="space2"></div>
            <div class="col-4 placer box" id="space3"></div>
            <div class="col-4 placer box" id="space4"></div>
            <div class="col-4 placer box" id="space5"></div>
            <div class="col-4 placer box" id="space6"></div>
            <div class="col-4 placer box" id="space7"></div>
            <div class="col-4 placer box" id="space8"></div>
          </div>
        </div>
      </div>
      <div class="col-2">
        <h2>Game Stats:</h2>
        <p id="user-stats"></p>
      </div>
    </div>
    <div class="row">
      <div class="col-5"></div>
      <div class="col-2 flexbox">
        <button id="game-start">Start</button>
      </div>
      <div class="col-5"></div>
    </div>
  </div>
</body>

</html>
