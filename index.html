<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-2">
        <h2>Messages:</h2>
      </div>
      <div class="col-8"></div>
      <div class="col-2">
        <h2>Stats:</h2>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <p class="col-2" id="user-messages"></p>
      <div class="container col-8 game-board">
        <div class="row">
          <div class="col-4 box" id="space0"></div>
          <div class="col-4 box" id="space1"></div>
          <div class="col-4 box" id="space2"></div>
          <div class="col-4 box" id="space3"></div>
          <div class="col-4 box" id="space4"></div>
          <div class="col-4 box" id="space5"></div>
          <div class="col-4 box" id="space6"></div>
          <div class="col-4 box" id="space7"></div>
          <div class="col-4 box" id="space8"></div>
        </div>
      </div>
      <p class="col-2" id="user-stats"></p>
    </div>
  </div>
</body>

</html>
