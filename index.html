<!DOCTYPE html>
<html>

<head>
  <title>Sam's Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <header class="col-12">
        <form id="sign-up-form">
          <input name="credentials[email]" type="text" placeholder="email here">
          <input name="credentials[password]" type="password" placeholder="password">
          <input name="credentials[password_confirmation]" type="password" placeholder="password">
          <input type="submit" value="Sign Up">
        </form>
        <form id="sign-in-form">
          <input name="credentials[email]" type="text" placeholder="email here">
          <input name="credentials[password]" type="password" placeholder="password">
          <input type="submit" value="Sign In">
        </form>
        <form id="change-password-form">
          <input name="passwords[old]" type="password" placeholder="old password">
          <input name="passwords[new]" type="password" placeholder="new password">
          <input type="submit" value="Change Password">
        </form>
        <form id="sign-out-form">
          <input type="submit" value="Sign Out">
        </form>
        <form id="get-games-form">
          <input type="submit" value="Get Games">
        </form>
        <!-- <form id="get-game-form">
          <input name="game[id]" type="number" placeholder="Enter ID">
          <input type="submit" value="Get Game">
        </form> -->
        <p id="api-message"></p>
      </header>
    </div>
    <div class="row start-button">
      <div class="col-5"></div>
      <div class="col-2 flexbox">
        <form id="game-start">
          <input type="submit" value="Start">
        </form>
      </div>
      <div class="col-5"></div>
    </div>
    <div class="row" id="game-area">
      <div class="col-2">
        <h2>Messages:</h2>
        <p class="message-board" id="user-messages"></p>
        <p class="message-board" id="error-messages"></p>
      </div>
      <div class="col-8 game-board">
        <div class="container">
          <div class="row">
            <div class="col-4 placer box" id="space0"></div>
            <div class="col-4 placer box" id="space1"></div>
            <div class="col-4 placer box" id="space2"></div>
            <div class="col-4 placer box" id="space3"></div>
            <div class="col-4 placer box" id="space4"></div>
            <div class="col-4 placer box" id="space5"></div>
            <div class="col-4 placer box" id="space6"></div>
            <div class="col-4 placer box" id="space7"></div>
            <div class="col-4 placer box" id="space8"></div>
          </div>
        </div>
      </div>
      <div class="col-2">
        <h2>Game Stats:</h2>
        <p class="message-board" id="user-stats"></p>
        <p class="message-board" id="crud-message"></p>
      </div>
    </div>
  </div>
</body>

</html>
